<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="currentSpecies" value="#{trackView.currentSpecies}" />
	<f:viewParam name="query" value="#{trackView.query}" />
</f:metadata>
<h:head>
	<title>Page Title</title>
</h:head>
<h:body>
	<p>
		You've been redirected to this bookmarkable page with button.
		currentSpecies you've passed is <strong>"#{trackView.currentSpecies}"</strong>
	</p>
	<p>
		Query you've passed is <strong>"#{trackView.query}"</strong>
	</p>
	<h:form id="form">
		<h:panelGrid columns="3">
			<h:outputLabel for="input1" value="Input 1" />
			<h:inputText id="input1" value="#{bean.input1}" required="true">
				<f:ajax event="blur" render="input1message" />
			</h:inputText>
			<h:message id="input1message" for="input1" />

			<h:outputLabel for="input2" value="Input 2" />
			<h:inputText id="input2" value="#{bean.input2}" required="true">
				<f:ajax event="blur" render="input2message" />
			</h:inputText>
			<h:message id="input2message" for="input2" />

			<h:panelGroup />
			<h:commandButton value="Submit" action="#{bean.submit}">
				<f:ajax execute="@form"
					render="input1message input2message messages" />
			</h:commandButton>
			<h:messages id="messages" globalOnly="true" layout="table" />
		</h:panelGrid>
	</h:form>
	<div class="nice-list">

		<p:dataList value="#{selectManager.speciesNames}" var="gene"
			type="unordered">  
                #{gene}  
              </p:dataList>

		<h:selectOneMenu>
			<f:selectItems value="#{selectManager.speciesList}" var="spec"
				itemValue="#{spec.id}" itemLabel="#{spec.commonName}" />
		</h:selectOneMenu>

	</div>
</h:body>
</html>
