<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<composite:interface>

    <composite:attribute name="value"/>

</composite:interface>

<composite:implementation>

    <p:dataTable var="gene" value="#{cc.attrs.value}" emptyMessage="No genes found." style="width:100%;max-height: 200px;" scrollable="true" scrollRows="25">
        <p:column headerText="Symbol" style="width:120px;">
            <a href="http://www.uniprot.org/uniprot/#{gene.accession.accession}"
               target="_blank" style="margin-right: 5px; text-decoration: none;">
                <h:graphicImage library="img" width="18" height="12" name="uniprot_logo.png" style="vertical-align: text-top;" styleClass="emphasize-hover"/>
            </a>
            <p:link value="#{gene.symbol}" outcome="genes" target="_blank">
                <f:param name="accession" value="#{gene.accession.accession}"/>
            </p:link>
        </p:column>

        <p:column headerText="Accession">
            <h:outputText value="#{gene.accession.accession}"/>
        </p:column>

        <p:column headerText="Description">
            <h:outputText value="#{gene.name}"/>
        </p:column>

        <p:column headerText="Synonyms">
            <ui:repeat
                    value="#{gene.synonyms.toArray()}"
                    var="syn" varStatus="loop"> #{syn}#{!loop.last ? ', ' : ''}
            </ui:repeat>
        </p:column>

        <f:facet name="footer">
            <!-- &#8203 is a zero-width space so that the div container leaves space for the status text -->
            &#8203;
        </f:facet>
    </p:dataTable>

</composite:implementation>
</html>
