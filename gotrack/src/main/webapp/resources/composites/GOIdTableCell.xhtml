<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
>
<composite:interface>

    <composite:attribute name="value"/>

</composite:interface>

<composite:implementation>

    <a href="http://www.ebi.ac.uk/QuickGO/GTerm?id=#{cc.attrs.value.goId}"
       target="_blank" style="text-decoration: none;">
        <h:graphicImage library="img" width="12" height="12" name="EMBL_EBI_Logo.png" style="vertical-align: text-top;" styleClass="emphasize-hover"/>
    </a>
    <p:commandLink actionListener="#{geneView.fetchTermGraph(cc.attrs.value)}"
                   oncomplete="PF('graphDlgWdg').show();handleFetchGraphDialog(xhr, status, args);">
        <i class="fa fa-sitemap emphasize-hover" style="margin-right: 5px;"/>
    </p:commandLink>
    <p:link value="#{cc.attrs.value.goId}" outcome="terms" target="_blank">
        <f:param name="query" value="#{cc.attrs.value.goId}"/>
    </p:link>

</composite:implementation>
</html>
